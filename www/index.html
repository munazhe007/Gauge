<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/gauge.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-view class="creds" view-title="Dash">
          <ion-content scroll="false" ng-controller="dashBoard" overflow-scroll="false">
              <div class="view-module">
                  <div class="time">
                      <button on-double-tap="endWorkout()" on-tap="startMyworkout()" class="startW button button-clear button-assertive">
                          <div class="icon ion-ios-timer-outline"></div>
                      </button>

                      <button on-tap="endWorkout()" class="endW button button-clear button-assertive">
                          <div class="icon ion-ios-bell-outline"></div>
                      </button>
                      <h4 class="clock">{{time}}</h4>
                  </div>


                  <div on-release="dashRelease()" on-hold="dashHold()" class="cluster">
                      <canvas width="278" height="278" class="guage" id="foo"></canvas>
                      <div class="speed">
                          <h4>{{speed}}</h4>
                          <span class="m-km">km/h</span>
                      </div>
                  </div>

                  <div class="distance">
                      <h4>{{dst}} km</h4>
                  </div>


                  <div class="weather">
                      <h6>{{weather}}</h6>
                  </div>



                  <div class="timer">
                      <h6>{{timer}}</h6>
                  </div>


                  <div class="heading">
                      <h4>{{heading}} {{charN}}</h4>
                  </div>
              </div>
          </ion-content>
      </ion-view>
    </ion-pane>
  </body>
</html>
